# Exception errors

# When missing parameter in query string or request body
api_error.missing_parameter.default.code = 1000
api_error.missing_parameter.default.message = <{0}> parameter is missing

api_error.http_message_not_readable.default.code = 1001
api_error.http_message_not_readable.default.message = malformed JSON request

api_error.http_request_method_not_supported.default.code = 1002
api_error.http_request_method_not_supported.default.message = http request method not supported

api_error.http_media_type_not_supported.default.code = 1003
api_error.http_media_type_not_supported.default.message = http media type not supported

api_error.missing_path_variable.default.code = 1004
api_error.missing_path_variable.default.message = missing URI template variable <{0}> for method parameter of type <{1}>

api_error.missing_matrix_variable.default.code = 1005
api_error.missing_matrix_variable.default.message = missing matrix variable <{0}> for method parameter of type <{1}>

api_error.missing_request_cookie.default.code = 1006
api_error.missing_request_cookie.default.message = missing cookie <{0}> for method parameter of type <{1}>

api_error.missing_request_header.default.code = 1007
api_error.missing_request_header.default.message = missing request header <{0}> for method parameter of type <{1}>


api_error.servlet_request_binding.default.code = 1008
api_error.servlet_request_binding.default.message = servlet request binding exception

api_error.conversion_not_supported.default.code = 1009
api_error.conversion_not_supported.default.message = failed to convert value of type <{0}> to required type <{1}>


api_error.http_message_not_writable.default.code = 1010
api_error.http_message_not_writable.default.message = http message not writable : <{0}>

api_error.missing_servlet_request_part.default.code = 1011
api_error.missing_servlet_request_part.default.message = required request part <{0}> is not present

api_error.no_handler_found.default.code = 1012
api_error.no_handler_found.default.message = no handler found for <{0}> <{1}>

api_error.async_request_timeout.default.code = 1013
api_error.async_request_timeout.default.message = async request timeout

